<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" href="framework/jasmine-1.2.0/jasmine.css">
  <script src="framework/jasmine-1.2.0/jasmine.js"></script>
  <script src="framework/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source file here... -->
  <script src="src/angular.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="src/angular-mocks.js"></script>
  

  <script src="http://connect.facebook.net/en_US/all.js"></script>
  <!-- jquery and dependencies -->
  <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="js/jquery.xml2json.js"></script>
  <!-- required js -->
  <script src="js/config.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/facebook-lib.js"></script>
  <!-- ng app js -->
  <script src="js/app.js"></script>
  <script src="js/userSvc.js"></script>
  <script src="js/buildSvc.js"></script>
  <script src="js/facebookSvc.js"></script>
  <script src="js/twitterSvc.js"></script>
  <script src="js/instagramSvc.js"></script>
  <script src="js/pinterestSvc.js"></script>

  <!-- include spec files here... -->
  <script src="spec/ng-social-test.spec.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>

<div id="container" style="display: none;"></div>

<script type="template" id="fixture-template">

</script>

</body>
</html>
